<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to ACES</h1>
  </header>

  <div class="container">
    <p>Cookies are akin to biscuits, providing a delightful treat on their own. However, when dipped into tea, they elevate the flavors, creating a harmonious blend that enhances the taste of both the biscuit and the tea.</p>
    <button onclick="setCookie()">Open ACES</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
