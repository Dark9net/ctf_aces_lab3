<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java S0N</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Try to understand...Where you are!!!</h1>
  </header>

  <div class="container" id="jsonContainer">
    <p>JSON Packet:</p>
    <script>
      // Display the JSON packet in the new page
      const jsonData = {
        key1: "value1",
        key2: "value2",
        key3: "value3"
      };

      const jsonContainer = document.getElementById("jsonContainer");
      jsonContainer.innerHTML = `<pre>${JSON.stringify(jsonData, null, 2)}</pre>`;
    </script>
  </div>
</body>
</html>
